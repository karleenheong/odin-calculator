<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>

    <div class="container">
      <div class="displayPanel">
        <div class="display">9876</div>
      </div>

      <div class="keypad">
        <div class="buttons">
          <button class="symbol" id="clear">C</button>
          <button class="symbol" id="plusMinus">+/-</button>
          <button class="symbol" id="percent">%</button>
          <button class="numbers" id="seven">7</button>
          <button class="numbers" id="eight">8</button>
          <button class="numbers" id="nine">9</button>
          <button class="numbers" id="four">4</button>
          <button class="numbers" id="five">5</button>
          <button class="numbers" id="six">6</button>
          <button class="numbers" id="one">1</button>
          <button class="numbers" id="two">2</button>
          <button class="numbers" id="three">3</button>
          <button class="numbers" id="zero">0</button>
          <button class="numbers" id="dot">.</button>

        </div>

        <div class="operators">
          <button class="operator" id="divide">รท</button>
          <button class="operator" id="multiply">x</button>
          <button class="operator" id="minus">-</button>
          <button class="operator" id="plus">+</button>
          <button class="operator"id="equals">=</button>
        </div>

      </div>

    </div>

    <script src="./script.js"></script>
  </body>

</html>
